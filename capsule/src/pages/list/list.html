<ion-header>

  <ion-navbar>
    <ion-title>캡슐 목록</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let com of youngh">
      <ion-thumbnail item-start>
        <img src="https://cdn.pixabay.com/photo/2017/07/01/02/17/cat-2460393_960_720.jpg" />
      </ion-thumbnail>
      <h2>{{com[0].name}}</h2>
      <p>{{com[0].expire}}</p>
      <button ion-button clear item-end> &gt; </button>
    </ion-item>

  </ion-list>

</ion-content>
