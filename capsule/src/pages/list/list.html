<ion-header>

  <ion-navbar>
    <ion-title>캡슐 목록</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <h3>내가 심은 캡슐 목록</h3>
  <ion-list>

    <ion-item *ngFor="let capsule of myCapsule">
      <ion-thumbnail item-start>
        <img src="{{capsule[0].image_path}}" />
      </ion-thumbnail>
      <h3>{{capsule[0].name}}</h3>
      <p>{{capsule[0].expire}}</p>
      <button ion-button clear item-end (click)="getOpen(capsule[0].pk)"> &gt; </button>
    </ion-item>

  </ion-list>

  <h3>내가 태그된 캡슐 목록</h3>
  <ion-list>

    <ion-item *ngFor="let tag of tagCapsule">
      <ion-thumbnail item-start>
        <img src="{{tag[0].image_path}}" />
      </ion-thumbnail>
      <h3>{{tag[0].name}}</h3>
      <p>{{tag[0].expire}}</p>
      <button ion-button clear item-end (click)="getOpen(tag[0].pk)"> &gt; </button>
    </ion-item>

  </ion-list>

</ion-content>
