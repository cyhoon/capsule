<ion-header>

  <ion-navbar>
    <ion-title>캡슐 목록</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let com of youngh">
      <ion-thumbnail item-start>
        <img src="{{com[0].image_path}}" />
      </ion-thumbnail>
      <h2>{{com[0].name}}</h2>
      <p>{{com[0].expire}}</p>
      <button ion-button clear item-end (click)="getOpen(com[0].pk)"> &gt; </button>
    </ion-item>

  </ion-list>

</ion-content>
